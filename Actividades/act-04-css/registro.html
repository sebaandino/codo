<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>

<body>
    <nav>
        <a href="index.html" class="btn">Home</a>
        <a href="#" class="btn">Acerca de</a>
        <a href="#" class="btn">Contacto</a>
        <a href="registro.html" class="btn">Registrese</a>
        <a href="#" class="btn">Sucursales</a>
        <h1>La cocina de juan</h1>
    </nav>
    <h2>Formulario de Registro:</h2>
    <form action="#">
        <label for="txtNombre">nombre:</label>
        <input type="text" placeholder="Ingrese su nombre aqui" id="txtNombre">
        <label for="txtApellido">apellido:</label>
        <input type="text" placeholder="Ingrese su apellido aqui" id="txtApellido">
        <br>
        <label>direccion:</label><br>
        <label for="txtCalle">calle:</label>
        <input type="text" placeholder="Ingrese su calle aqui" id="txtCalle">
        <label for="txtNumero">numero:</label>
        <input type="text" placeholder="Ingrese su numero aqui" id="txtNumero">
        <label for="txtCiudad">cuidad:</label>
        <input type="text" placeholder="Ingrese su cuidad aqui" id="txtCiudad">
        <label for="txtCP">codigo postal:</label>
        <input type="text" placeholder="Ingrese su codigo postal aqui" id="txtCP">
        <br>
        <label for="txtTelefono">telefono:</label>
        <input type="text" placeholder="Ingrese su nombre aqui" id="txtTelefono">
        <label for="txtDate">Fecha Nac.:</label>
        <input type="date" placeholder="Ingrese su nombre aqui" id="txtDate">
        <label for="txtMail">Mail:</label>
        <input type="mail" placeholder="Ingrese su mail aqui" id="txtMail">
        <label for="txtPassword">Clave:</label>
        <input type="password" placeholder="Ingrese su clave aqui" id="txtPassword">
        <label for="txtTP">Link del TP 3:</label>
        <input type="text" id="txtTP">
        <br>
        <label>Genero:</label>
        <input type="radio" id="rdHombre">
        <label for="rdHombre">Hombre</label>
        <input type="radio" id="rdMujer">
        <label for="rdMujer">Mujer</label>
        <input type="radio" id="rdOtro">
        <label for="rdOtro">Otro</label>
        <br>
        <label>Conosimientos previos:</label>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>Bootstrap</label>
        <input type="checkbox">
        <label>JavaScript</label>
        <input type="checkbox">
        <label>TypeScript</label>
        <input type="checkbox">
        <label>Angular</label>
        <input type="checkbox">
        <label>Base de datos</label>
        <input type="checkbox">
        <label>Phyton</label>
        <input type="checkbox">
        <label>Django</label>
        <br>
        <label>Estudios previos:</label>
        <select name="estudios">
            <option value="">Seleccionar</option>
            <option value="Primario">Primario</option>
            <option value="Secundario">Secundario</option>
            <option value="Terciario">Terciario</option>
            <option value="Universitario">Universitario</option>
        </select>
        <br>
        <label for="txtComents">Comentarios:</label>
        <br>
        <textarea name="comentarios" id="" cols="30" rows="8"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <footer>
        <div class="icons">
            <a href="#" class="icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="icon">

            </a>
            <a href="#" class="icon">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        <h4>Derechos reservados Elias Andino</h4>
    </footer>

</body>

</html>
